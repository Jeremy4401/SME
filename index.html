<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SME</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* THEME VARIABLES */
:root {
    --bg: #ffffff;
    --text: #000000;
    --panel: #222;
}
.dark {
    --bg: #111;
    --text: #fff;
    --panel: #333;
}
body {
    margin: 0;
    background: var(--bg);
    color: var(--text);
    font-family: Arial, sans-serif;
    overflow-x: hidden;
    transition: background .3s, color .3s;
}

/* PERFORMANCE MODE */
.performance * {
    image-rendering: pixelated;
    filter: blur(0.2px);
    transition: none !important;
}

/* HEADER */
header {
    background: #222;
    color: white;
    padding: 10px 14px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 10px;
    box-sizing: border-box;
}
#site-title {
    font-size: 20px;
    white-space: nowrap;
}
#search-bar {
    flex: 1;
    max-width: 450px;
}
#search-input {
    width: 100%;
    padding: 6px 8px;
    border-radius: 6px;
    border: none;
    font-size: 14px;
}
header button {
    padding: 8px 14px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
}

/* SETTINGS PANEL */
#settings-panel {
    position: fixed;
    top: 0;
    left: 0;
    width: 260px;
    height: 100%;
    background: var(--panel);
    color: white;
    padding: 20px;
    box-sizing: border-box;
    transform: translateX(-100%);
    transition: transform 0.35s ease;
    z-index: 9999;
}
#settings-panel.open {
    transform: translateX(0);
}

/* PAGE */
.page {
    padding: 20px;
}

/* SCROLLER */
.scroller-container { position: relative; margin-top: 15px; }
.scroller {
    display: flex;
    overflow-x: auto;
    gap: 12px;
    padding: 10px 0;
    scroll-behavior: smooth;
}
.card {
    min-width: 200px;
    height: 120px;
    background: #444;
    border-radius: 10px;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
}

/* ARROWS */
.arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 32px;
    background: rgba(0,0,0,0.6);
    padding: 5px 10px;
    border-radius: 6px;
    color: white;
    cursor: pointer;
}
.left-arrow { left: -5px; }
.right-arrow { right: -5px; }

/* EMBED WINDOW */
#embed-container {
    position: fixed;
    inset: 0;
    background: black;
    display: none;
    z-index: 9000;
}
#embed-frame {
    width: 100%;
    height: 100%;
    border: none;
}

/* HOME BUTTON */
#home-btn {
    position: fixed;
    bottom: 12px;
    left: 12px;
    padding: 10px 16px;
    background: #444;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    display: none;
    z-index: 9999;
}

/* TRANSITION */
#transition-screen {
    position: fixed;
    inset: 0;
    background: white;
    opacity: 0;
    pointer-events: none;
    transition: opacity .6s ease;
    z-index: 99999;
}
#transition-screen.active { opacity: 1; }

</style>
</head>
<body>

<!-- TRANSITION -->
<div id="transition-screen"></div>

<!-- SETTINGS PANEL -->
<div id="settings-panel">
    <h2>Settings</h2>
    <button onclick="toggleDarkMode()">Dark Mode</button>
    <button onclick="togglePerformance()">Performance Mode</button>
    <hr>
    <button onclick="exportSettings()">Export Settings</button>
    <input type="file" onchange="importSettings(event)">
</div>

<!-- HEADER -->
<header>
    <div id="site-title">PUT NAME HERE</div>
    <div id="search-bar">
        <input id="search-input" placeholder="Search games...">
    </div>
    <button id="settings-button" onclick="openSettings()">Settings</button>
</header>

<!-- HUB PAGE -->
<div id="hub-page" class="page">
    <h1>Hub</h1>

    <div class="scroller-container">
        <div class="arrow left-arrow" onclick="scrollLeft('hub-scroll')">&#10094;</div>

        <div id="hub-scroll" class="scroller">

            <!-- MINECRAFT (NEW TAB WINDOW + FULLSCREEN IFRAME) -->
            <div class="card" onclick="openNewTabGame('Minecraft',
'https://jeremy4401.github.io/SME/minecraft/Eaglercraft_1.12_Offline_en_US.html')">
                Minecraft
            </div>

            <!-- SLIME RANCHER -->
            <div class="card" onclick="openNewTabGame('Slime Rancher',
'https://jeremy4401.github.io/SME/slime/Slime%20Rancher.html')">
                Slime Rancher
            </div>

            <!-- ADD YOUR OWN -->
            <div class="card" onclick="openEmbedURL('PUT URL HERE')">
                PUT NAME HERE
            </div>

        </div>

        <div class="arrow right-arrow" onclick="scrollRight('hub-scroll')">&#10095;</div>
    </div>
</div>

<!-- EMBED VIEWER -->
<div id="embed-container"><iframe id="embed-frame"></iframe></div>
<div id="home-btn" onclick="closeEmbed()">Home</div>

<script>

/* SETTINGS PANEL */
function openSettings() {
    document.getElementById("settings-panel").classList.add("open");
}
document.addEventListener("click", function(e) {
    const panel = document.getElementById("settings-panel");
    const btn = document.getElementById("settings-button");
    if (panel.classList.contains("open") && !panel.contains(e.target) && e.target !== btn) {
        panel.classList.remove("open");
    }
});

/* DARK MODE */
function toggleDarkMode() {
    document.body.classList.toggle("dark");
}

/* PERFORMANCE MODE */
function togglePerformance() {
    document.body.classList.toggle("performance");
}

/* CTRL+W BLOCK */
document.addEventListener("keydown", e => {
    if (e.ctrlKey && e.key.toLowerCase() === "w") {
        e.preventDefault();
        alert("Ctrl+W is disabled.");
    }
});

/* EXPORT / IMPORT */
function exportSettings() {
    const data = {
        dark: document.body.classList.contains("dark"),
        performance: document.body.classList.contains("performance")
    };
    const blob = new Blob([JSON.stringify(data)], {type:"application/json"});
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "settings.json";
    a.click();
}
function importSettings(event) {
    const file = event.target.files[0];
    if (!file) return;
    const r = new FileReader();
    r.onload = e => {
        const s = JSON.parse(e.target.result);
        document.body.classList.toggle("dark", s.dark);
        document.body.classList.toggle("performance", s.performance);
    };
    r.readAsText(file);
}

/* SEARCH */
document.getElementById("search-input").addEventListener("input", function() {
    let q = this.value.toLowerCase();
    document.querySelectorAll(".card").forEach(card => {
        let t = card.textContent.toLowerCase();
        card.style.display = t.includes(q) ? "flex" : "none";
    });
});

/* SCROLLER */
function scrollLeft(id){ document.getElementById(id).scrollLeft -= 220; }
function scrollRight(id){ document.getElementById(id).scrollLeft += 220; }

/* TRANSITION */
function transition(cb) {
    let t = document.getElementById("transition-screen");
    t.classList.add("active");
    setTimeout(() => {
        cb();
        setTimeout(() => t.classList.remove("active"), 350);
    }, 350);
}

/* EMBED MODE */
function openEmbedURL(url) {
    transition(() => {
        document.getElementById("embed-frame").src = url;
        document.getElementById("embed-container").style.display = "block";
        document.getElementById("home-btn").style.display = "block";
    });
}
function closeEmbed() {
    transition(() => {
        document.getElementById("embed-container").style.display = "none";
        document.getElementById("embed-frame").src = "";
        document.getElementById("home-btn").style.display = "none";
    });
}

/* NEW TAB WINDOW + FULLSCREEN IFRAME (for blocked games) */
function openNewTabGame(name, url) {
    var win = window.open("", "_blank");
    win.document.title = name;
    var iframe = win.document.createElement("iframe");
    iframe.src = url;
    iframe.style.position = "fixed";
    iframe.style.inset = "0";
    iframe.style.border = "none";
    iframe.style.width = "100%";
    iframe.style.height = "100%";
    win.document.body.style.margin = "0";
    win.document.body.appendChild(iframe);
}

</script>

</body>
</html>
