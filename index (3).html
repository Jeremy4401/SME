
<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<title>SME Platform - Full Build</title>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<style>
body { font-family:'Comic Sans MS'; margin:0; background:#111; color:white; }
#sidebar { position:fixed; left:0; top:0; width:70px; height:100%; background:#000; padding-top:20px; }
#sidebar div { padding:15px; cursor:pointer; }
#main { margin-left:80px; padding:20px; }
.section { margin-bottom:40px; }
.card { background:#222; padding:10px; width:160px; border-radius:10px; margin:10px; display:inline-block; vertical-align:top; }
.card img { width:100%; border-radius:8px; }
#friendsPage, #profilePage { display:none; }
.friendCard { background:#222; padding:15px; margin:10px; border-radius:12px; width:250px; }
</style>
</head>
<body>

<div id='sidebar'>
  <div onclick="showPage('gamesPage')">üéÆ</div>
  <div onclick="showPage('downloadsPage')">‚¨á</div>
  <div onclick="showPage('favoritesPage')">‚≠ê</div>
  <div onclick="showPage('friendsPage')">üë•</div>
  <div onclick="showPage('profilePage')">üë§</div>
</div>

<div id='main'>

<div id='gamesPage' class='section'>
  <h1>Games</h1>
  <div class='card'><img src='thumb1.png'><button>Play</button></div>
  <div class='card'><img src='thumb2.png'><button>Play</button></div>
</div>

<div id='downloadsPage' class='section'>
  <h1>Downloads</h1>
  <p>Downloadable content will appear here.</p>
</div>

<div id='favoritesPage' class='section'>
  <h1>Favorites</h1>
  <p>Your favorite games will appear here.</p>
</div>

<div id='friendsPage' class='section'>
  <h1>Friends Dashboard</h1>
  <div class='friendCard'>Friend 1<br>Status: Online</div>
  <div class='friendCard'>Friend 2<br>Status: Offline</div>
</div>

<div id='profilePage' class='section'>
  <h1>Your Profile</h1>
  <p>Username: <span id='uName'>Player</span></p>
</div>

</div>

<script>
function showPage(id){
  ['gamesPage','downloadsPage','favoritesPage','friendsPage','profilePage']
    .forEach(p => document.getElementById(p).style.display='none');
  document.getElementById(id).style.display='block';
}
</script>

</body>
</html>
