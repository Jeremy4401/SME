// Create the canvas automatically
setTimeout(() => {
    if (!document.getElementById("eaglerCanvas")) {
        let c = document.createElement("canvas");
        c.id = "eaglerCanvas";
        c.width = innerWidth;
        c.height = innerHeight;
        document.body.appendChild(c);
    }
}, 10);

// Load the main Eaglercraft engine from CDN
(function(){
    let script = document.createElement("script");
    script.src = "https://rawcdn.githack.com/web-eaglercraft/eaglercraft-1.12-offline/main/eaglercraft.js";
    document.body.appendChild(script);
})();
